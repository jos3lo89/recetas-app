<ion-list class="horizontal-list">
  <ion-list-header >
    <ion-label>listas de no se que</ion-label>
  </ion-list-header>

  <ion-grid>
      @for (item of categorias; track $index) {
        <ion-item>
          <ion-card>
            <img alt="Silhouette of mountains" src="{{ item.foto }}" />
            <ion-card-header>
              <ion-card-title>{{ item.name }}</ion-card-title>
              <!-- <ion-card-subtitle>{{ item.detalles }}</ion-card-subtitle> -->
            </ion-card-header>

            <ion-card-content>
              {{ item.detalles }}
            </ion-card-content>
          </ion-card>
        </ion-item>
      }
  </ion-grid>
</ion-list>
